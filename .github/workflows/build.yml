name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # 构建前端
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 缓存Node.js依赖
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 安装前端依赖
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./Yueling

      # 构建前端
      - name: Build frontend
        run: npm run build
        working-directory: ./Yueling

      # 上传前端构建产物
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Yueling/dist

  # 构建后端 (Ubuntu)
  build-backend-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 缓存Rust依赖
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./server/target
          key: ${{ runner.os }}-cargo-backend-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-backend-

      # 构建后端
      - name: Build backend
        run: cargo build --release
        working-directory: ./server

      # 上传后端构建产物
      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-ubuntu
          path: ./server/target/release/server

  # 构建后端 (Windows)
  build-backend-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 缓存Rust依赖
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./server/target
          key: ${{ runner.os }}-cargo-backend-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-backend-

      # 构建后端
      - name: Build backend
        run: cargo build --release
        working-directory: ./server

      # 上传后端构建产物
      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-windows
          path: ./server/target/release/server.exe

  # 构建Android
  build-android:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      # 下载前端构建产物
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./Yueling/dist

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 缓存Rust依赖
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./Yueling/src-tauri/target
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-

      # 安装Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 安装Tauri CLI
      - name: Install Tauri CLI 
        run: cargo install tauri-cli --version "^2.0.0" --locked

      # 构建Android APK
      - name: Build Android APK
        run: cargo tauri android build
        working-directory: ./Yueling

      # 上传Android构建产物
      - name: Upload Android build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ./Yueling/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk

  # 构建Linux
  build-linux:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      # 下载前端构建产物
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./Yueling/dist

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装系统依赖
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 缓存Rust依赖
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./Yueling/src-tauri/target
          key: ${{ runner.os }}-cargo-linux-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-linux-

      # 安装Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      # 构建Linux
      - name: Build Linux
        run: cargo tauri build
        working-directory: ./Yueling

      # 上传Linux构建产物
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ./Yueling/src-tauri/target/release/bundle/deb/yueling_0.1.0_amd64.deb

  # 构建Windows
  build-windows:
    runs-on: windows-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      # 下载前端构建产物
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./Yueling/dist

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 缓存Rust依赖
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./Yueling/src-tauri/target
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-windows-

      # 安装Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      # 构建Windows
      - name: Build Windows
        run: cargo tauri build
        working-directory: ./Yueling

      # 上传Windows构建产物
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./Yueling/src-tauri/target/release/bundle/msi/yueling_0.1.0_x64_en-US.msi

  # 构建Mac OS
  build-macos:
    runs-on: macos-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      # 下载前端构建产物
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./Yueling/dist

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 缓存Rust依赖
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./Yueling/src-tauri/target
          key: ${{ runner.os }}-cargo-macos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-macos-

      # 安装Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      # 构建Mac OS
      - name: Build Mac OS
        run: cargo tauri build
        working-directory: ./Yueling

      # 上传Mac OS构建产物
      - name: Upload Mac OS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ./Yueling/src-tauri/target/release/bundle/dmg/yueling_0.1.0_x64.dmg

  # 构建iOS
  build-ios:
    runs-on: macos-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      # 下载前端构建产物
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./Yueling/dist

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 添加iOS编译目标
      - name: Add iOS targets
        run: rustup target add aarch64-apple-ios x86_64-apple-ios aarch64-apple-ios-sim

      # 安装CocoaPods
      - name: Install CocoaPods
        run: brew install cocoapods

      # 缓存Rust依赖
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./Yueling/src-tauri/target
          key: ${{ runner.os }}-cargo-ios-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ios-

      # 安装Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      # 初始化iOS项目
      - name: Initialize iOS project
        run: cargo tauri ios init
        working-directory: ./Yueling

      # 构建iOS (使用模拟器构建，不需要签名)
      - name: Build iOS Simulator
        run: cargo tauri ios build --target simulator
        working-directory: ./Yueling
        env:
          # 注意：在实际使用中，需要设置以下环境变量
          # 1. APPLE_DEVELOPMENT_TEAM: 你的Apple开发者团队ID
          # 2. 需要配置证书和配置文件
          # 使用模拟器构建可以暂时跳过签名要求
          APPLE_DEVELOPMENT_TEAM: "YOUR_TEAM_ID"

      # 上传iOS构建产物
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ./Yueling/src-tauri/gen/ios/build/Products/Release-iphonesimulator/yueling.app

  # 创建Release
  create-release:
    runs-on: ubuntu-latest
    needs: [build-backend-ubuntu, build-backend-windows, build-android, build-linux, build-windows, build-macos, build-ios]
    permissions:
      contents: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      # 下载所有构建产物
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # 创建GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: true

      # 上传后端可执行文件 (Ubuntu)
      - name: Upload Backend Asset (Ubuntu)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/backend-build-ubuntu/server
          asset_name: server-${{ github.run_number }}-ubuntu
          asset_content_type: application/octet-stream

      # 上传后端可执行文件 (Windows)
      - name: Upload Backend Asset (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/backend-build-windows/server.exe
          asset_name: server-${{ github.run_number }}-windows.exe
          asset_content_type: application/octet-stream

      # 上传Android APK
      - name: Upload Android APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/android-build
          asset_name: yueling-${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive

      # 上传Linux安装包
      - name: Upload Linux DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/linux-build
          asset_name: yueling-${{ github.run_number }}-linux.deb
          asset_content_type: application/x-debian-package

      # 上传Windows安装包
      - name: Upload Windows MSI
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/windows-build
          asset_name: yueling-${{ github.run_number }}-windows.msi
          asset_content_type: application/x-msi

      # 上传Mac OS安装包
      - name: Upload Mac OS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/macos-build
          asset_name: yueling-${{ github.run_number }}-macos.dmg
          asset_content_type: application/x-apple-diskimage

      # 上传iOS构建产物 (模拟器版本)
      - name: Upload iOS Simulator Build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/ios-build
          asset_name: yueling-${{ github.run_number }}-ios-simulator.app
          asset_content_type: application/octet-stream