<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月灵聊天客户端</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-container" class="container active">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-moon"></i>
                <h1>月灵聊天</h1>
            </div>
            
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="请输入密码" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span>记住密码</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            
            <div class="form-footer">
                <p>没有账号？ <a href="#" id="switch-to-register">立即注册</a></p>
            </div>
        </div>
    </div>
    
    <!-- 注册界面 -->
    <div id="register-container" class="container">
        <div class="register-box">
            <div class="logo">
                <i class="fas fa-moon"></i>
                <h1>注册月灵账号</h1>
            </div>
            
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="register-username">用户名</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-username" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="请输入密码" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">确认密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" placeholder="请再次输入密码" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            
            <div class="form-footer">
                <p>已有账号？ <a href="#" id="switch-to-login">立即登录</a></p>
            </div>
        </div>
    </div>
    
    <!-- 聊天主界面 -->
    <div id="chat-container" class="container">
        <div class="chat-app">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <h3 id="current-username">用户名</h3>
                            <span id="user-status" class="status online">在线</span>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <div class="sidebar-search">
                    <div class="input-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索好友或群聊">
                    </div>
                </div>
                
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="friends">
                        <i class="fas fa-user-friends"></i>
                        <span>好友</span>
                    </button>
                    <button class="tab-btn" data-tab="groups">
                        <i class="fas fa-users"></i>
                        <span>群聊</span>
                    </button>
                </div>
                
                <div class="sidebar-content">
                    <!-- 好友列表 -->
                    <div id="friends-tab" class="tab-content active">
                        <div class="contact-list">
                            <!-- 好友列表项将通过JavaScript动态添加 -->
                        </div>
                    </div>
                    
                    <!-- 群聊列表 -->
                    <div id="groups-tab" class="tab-content">
                        <div class="contact-list">
                            <!-- 群聊列表项将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- 聊天区域 -->
            <main class="chat-main">
                <div class="chat-header">
                    <div class="contact-info">
                        <div class="avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="contact-details">
                            <h3 id="chat-contact-name">请选择一个好友或群聊</h3>
                            <span id="chat-contact-status" class="status"></span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn-icon" title="更多">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- 消息将通过JavaScript动态添加 -->
                </div>
                
                <div class="chat-input-area">
                    <div class="input-tools">
                        <button class="btn-icon" title="表情">
                            <i class="far fa-smile"></i>
                        </button>
                        <button class="btn-icon" title="图片">
                            <i class="far fa-image"></i>
                        </button>
                        <button class="btn-icon" title="文件">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
                    </div>
                    <button id="send-btn" class="btn btn-primary">发送</button>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div id="toast" class="toast"></div>
    
    <script src="./main.js"></script>
</body>
</html>
